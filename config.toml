# daily_anime_plugin - 自动生成的配置文件
# 基于Bangumi API的每日新番资讯插件，提供新番查询、智能推荐和定时推送功能

# 插件基本信息
[plugin]

# 配置文件版本
config_version = "1.0.0"

# 是否启用插件
enabled = true


# Bangumi API配置
[api]

# Bangumi API基础URL
base_url = "https://api.bgm.tv"

# API请求超时时间(秒)
timeout = 30

# API请求间隔延迟(秒)
rate_limit_delay = 1.0


# 缓存配置
[cache]

# 默认缓存过期时间(秒)
default_ttl = 1800

# 最大缓存项数
max_size = 500

# 每日放送日程缓存时间(秒)
calendar_ttl = 1800

# 搜索结果缓存时间(秒)
search_ttl = 3600

# 番剧详情缓存时间(秒)
detail_ttl = 3600


# 推送配置
[push]

# 是否启用每日推送
daily_push_enabled = false

# 每日推送时间
push_time = "09:00"

# 推送目标聊天ID列表
push_chat_ids = []


